<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek API Test</title>
</head>
<body>
    <h1>DeepSeek API Test</h1>
    <button onclick="testDeepSeek()">Test DeepSeek API</button>
    <div id="result"></div>

    <script>
        async function testDeepSeek() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const apiKey = 'sk-c24335c96f78454aa45b4998ede0566c'; // Your API key
            
            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'user',
                                content: 'Say "Hello from DeepSeek!" and return only JSON: {"message": "Hello from DeepSeek!"}'
                            }
                        ],
                        temperature: 0.1,
                        max_tokens: 100
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<div style="color: red;">Error ${response.status}: ${errorText}</div>`;
                    return;
                }
                
                const data = await response.json();
                console.log('Success response:', data);
                resultDiv.innerHTML = `<div style="color: green;">Success: ${JSON.stringify(data, null, 2)}</div>`;
                
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `<div style="color: red;">Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
